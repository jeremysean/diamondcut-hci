<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiamondCut</title>

    <!-- Iconscout CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/login.css">

    <!-- Google Fonts Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper" action="" onsubmit="validateData(event)">
        <form action="">
            <h1>Welcome</h1>
            <div class="input-box">
                <label for="name">Name</label> <br>
                <input type="text" id="namaTF" name="namaTF" placeholder="Name">
            </div>
            <div class="input-box">
                <label for="email">Email</label> <br>
                <input type="email" id="emailTF" name="emailTF" placeholder="Email">
            </div>
            <div class="input-box">
                <label for="tel">Phone Number</label> <br>
                <input type="tel" id="telTF" name="telTF" placeholder="Phone Number">
            </div>
            <div class="input-box">
                <label for="password">Password</label> <br>
                <input type="password" id="passwordTF" name="passwordTF" placeholder="Password">
            </div>
            <div class="input-box">
                <label for="password">Confirm Password</label> <br>
                <input type="password" id="confpasswordTF" name="confpasswordTF" placeholder="Confirm Password">
            </div>
            <div class="terms">
                <label for="terms"><input type="checkbox" name="terms" id="terms">I agree to the terms and conditions</label>
            </div>
            <button class="btn" type="submit" onclick="validateData()">Login</button>
        </form>
    </div>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
